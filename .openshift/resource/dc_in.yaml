apiVersion: v1
kind: DeploymentConfig
metadata:
  name: &deploymentconfig referral-prescription-web-components-in
  labels:
    deploymentconfig: *deploymentconfig
spec:
  replicas: 3
  selector:
    deploymentconfig: *deploymentconfig
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 100%
      maxUnavailable: 0%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        deploymentconfig: *deploymentconfig
    spec:
      containers:
        - env:
            - name: ENV
              value: tst
          image: vas-docker-snapshot.repo.gcloud.belgium.be/nihdi-uhmep-healix-web-components:snapshot
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 20
          name: angular
          ports:
            - containerPort: 8080
              name: http-tcp-8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/spring/logs
              name: shared-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: shared-log
          emptyDir: { }
  test: false
  triggers: []
