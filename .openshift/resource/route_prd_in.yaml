# ======================================= #
#       Public API route on the lb        #
# ======================================= #
apiVersion: v1
kind: Route
metadata:
  name: referral-prescription-web-components-lb-public
  annotations:
    app.openshift.io/vcs-uri: 'https://git.vascloud.be/nihdi/uhmep/healix/web-components'
  labels:
    app.kubernetes.io/part-of: referral-prescription
    app.kubernetes.io/name: referral-prescription-web-components
    app.kubernetes.io/instance: &instance referral-prescription-web-components-in
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: deploywh
spec:
  host: www.referral-prescription.ehealth.fgov.be
  path: /web-components
  to:
    kind: Service
    name: *instance
    weight: 100
---
# ============================================== #
#     Public route on availability zone 'IN'     #
# ============================================== #
apiVersion: v1
kind: Route
metadata:
  name: referral-prescription-web-components-in-public
  annotations:
    app.openshift.io/vcs-uri: 'https://git.vascloud.be/nihdi/uhmep/healix/web-components'
  labels:
    app.kubernetes.io/part-of: referral-prescription
    app.kubernetes.io/name: referral-prescription-web-components
    app.kubernetes.io/instance: &instance referral-prescription-web-components-in
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: deploywh
spec:
  host: www.referral-prescription.in.ehealth.fgov.be
  path: /web-components
  to:
    kind: Service
    name: *instance
    weight: 100
