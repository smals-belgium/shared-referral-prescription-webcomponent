@if (hasName) {
  {{professional?.healthcarePerson?.firstName}} {{professional?.healthcarePerson?.lastName}}
}
@else if (isCurrentUser) {

  {{'common.professional.notFound' | translate}}

            matTooltipPosition="right">
    error
  </mat-icon>
}
