<div *ngIf="genericErrorMsgKey" class="message">{{ genericErrorMsgKey | translate }}</div>
<div *ngIf="!genericErrorMsgKey && message" class="message">{{ message }}</div>
<div *ngIf="!genericErrorMsgKey && !message" class="message">{{ 'somethingWentWrong' | translate }}</div>
<br/>
<button
  *ngIf="showRetry && error?.status !== 403"
  mat-raised-button
  color="accent"
  (click)="clickRetry.emit()"
>
  <mat-icon>refresh</mat-icon>
  {{ "common.tryAgain" | translate }}
</button>
