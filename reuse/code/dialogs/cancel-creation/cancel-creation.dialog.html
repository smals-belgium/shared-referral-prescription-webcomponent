<h1 mat-dialog-title>{{'prescription.create.cancelPrescriptionsCreation.title' | translate}}</h1>

<div mat-dialog-content>
  <mat-checkbox
    [checked]="formsToDelete.length === prescriptionForms.length"
    [indeterminate]="formsToDelete.length > 0 && formsToDelete.length !== prescriptionForms.length"
    (change)="toggleDeleteAll($event.checked)"
  >
    {{'prescription.create.cancelPrescriptionsCreation.cancelAll' | translate}}
  </mat-checkbox>
  <div class="checkbox-list">
    @for (prescriptionForm of prescriptionForms; track $index){
      <mat-checkbox
        [checked]="formsToDelete.includes(prescriptionForm.trackId)"
        (change)="toggleDeleteForm(prescriptionForm.trackId)"
      >{{prescriptionForm.templateCode | templateName}}</mat-checkbox>
    }

  </div>
</div>
<mat-dialog-actions align="end">
  <button type="submit" mat-flat-button (click)="cancelPrescriptions()">{{'common.confirm' | translate}}</button>
  <button type="button" mat-stroked-button [mat-dialog-close]="undefined">{{'common.close' | translate}}</button>
</mat-dialog-actions>
