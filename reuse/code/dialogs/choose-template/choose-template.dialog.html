<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <h2 mat-dialog-title>{{'prescription.selectTemplate.prescriptionModel' | translate}}</h2>

  @if(viewState$(); as viewState) {
    <mat-dialog-content class="mat-typography">
      @if(viewState.status === LoadingStatus.LOADING || viewState.status === LoadingStatus.UPDATING) {
        <app-overlay-spinner mode="dialog"></app-overlay-spinner>
      }

      @if(viewState.status === LoadingStatus.SUCCESS) {
        <app-select-prescription-type
          [formGroup]="formGroup"
          [templates]="viewState.data?.templates || []"
          [models]="viewState.data?.models?.content"
          [showTitle]="false"
        ></app-select-prescription-type>
      }
    </mat-dialog-content>
  }

  <mat-dialog-actions align="end">
    <button type="submit" mat-flat-button data-cy="choose-template-confirm-button">{{'common.confirm' | translate}}</button>
    <button type="button" mat-stroked-button data-cy="choose-template-cancel-button" [mat-dialog-close]="undefined">{{'common.cancel' | translate}}</button>
  </mat-dialog-actions>
</form>
