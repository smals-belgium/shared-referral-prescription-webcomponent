<div class="wrapper">
  <h1 mat-dialog-title>{{'prescription.cancelExecution.title' | translate}}</h1>
  <div mat-dialog-content>
    @if(errorCard.show){
      <app-error-card
        [message]="errorCard.message | translate : errorCard.translationOptions"
        [error]="errorCard.errorResponse"
        [showRetry]="false"
      ></app-error-card>
    }
    <div>{{'prescription.cancelExecution.message' | translate: {
        firstName: patient?.firstName ?? '',
        lastName: patient?.lastName ?? '',
        templateName: prescription.templateCode | templateName}
      }}</div>
  </div>
  <div mat-dialog-actions>
    <button type="button" data-cy="dialog-confirm-button" mat-raised-button color="accent" (click)="cancelPrescriptionExecution()">{{'common.confirm' | translate}}</button>
    <button type="button" data-cy="dialog-prescription-cancel-button" mat-flat-button [mat-dialog-close]="undefined">{{'common.cancel' | translate}}</button>
  </div>

  @if(loading){
  <app-overlay-spinner mode="dialog"></app-overlay-spinner>
  }
</div>
