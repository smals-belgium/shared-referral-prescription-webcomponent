<form (ngSubmit)="approveProposal()" [formGroup]="formGroup">
  <h1 mat-dialog-title>{{ 'proposal.approve.dialog.title' | translate }}</h1>
  <div mat-dialog-content>
    @if(errorCard.show){
      <app-error-card
        [message]="errorCard.message | translate : errorCard.translationOptions"
        [error]="errorCard.errorResponse"
        [showRetry]="false"
      ></app-error-card>
    }
    <mat-form-field appearance="fill">
      <mat-label>{{ 'proposal.approve.dialog.reason' | translate }}</mat-label>
      <textarea
        [formControlName]="'reason'"
        matInput
        rows="5"
        data-cy="proposal-approve-reason-textarea"
      ></textarea>
      @if(formGroup.get('reason')?.hasError('required')) {
      <mat-error>{{ 'common.mandatory' | translate }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button color="accent" data-cy="dialog-confirm-button" type="submit"
            mat-raised-button [disabled]="formGroup.get('reason')?.invalid">{{'common.confirm' | translate}}</button>
    <button [mat-dialog-close]="undefined" data-cy="dialog-cancel-button" mat-flat-button
            type="button">{{'common.cancel' | translate}}</button>
  </div>
  @if(loading) {
  <app-overlay-spinner mode="dialog"></app-overlay-spinner>
  }
</form>
