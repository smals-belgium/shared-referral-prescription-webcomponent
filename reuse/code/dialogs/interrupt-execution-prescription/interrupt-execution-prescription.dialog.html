<div class="wrapper">
  <h1 mat-dialog-title>{{'prescription.interruptExecution.title' | translate}}</h1>
  <div mat-dialog-content>
    @if(errorCard.show){
      <app-error-card
        [message]="errorCard.message | translate : errorCard.translationOptions"
        [error]="errorCard.errorResponse"
        [showRetry]="false"
      ></app-error-card>
    }
    <div>{{'prescription.interruptExecution.message' | translate: {
        firstName: patient.firstName,
        lastName: patient.lastName,
        templateName: prescription.templateCode | templateName}
      }}</div>
  </div>
  <div mat-dialog-actions>
    <button data-cy="dialog-confirm-button" mat-raised-button color="accent" (click)="interruptPrescriptionExecution()">{{'common.confirm' | translate}}</button>
    <button data-cy="dialog-cancel-button" mat-flat-button [mat-dialog-close]="undefined">{{'common.cancel' | translate}}</button>
  </div>

  @if(loading){
    <app-overlay-spinner mode="dialog"></app-overlay-spinner>
  }
</div>
